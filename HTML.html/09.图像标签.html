<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的应用</h4>
    <img src="img.jpg"/>
    <h4>alt 替换文本 图下个显示不出来的时候用文字替换：</h4>
    <img src="img.jpg"art="22计算机一班课程表"/>
    <h4>title 提示文本 鼠标放到图像上，提示的文字：</h4>
    <img src="img.jpg"art="22计算机一班课程表" title="22计算机一班课程表"/>

    <h4>width 给图像设定宽度</h4>
    <img src="img.jpg"art="22计算机一班课程表" title="22计算机一班课程表" width="500"/>
    <h4>height 给图像设定高度</h4>
    <img src="img.jpg"art="22计算机一班课程表" title="22计算机一班课程表" height="100"/>
    <h4>border 给图像设定边框</h4>
    <img src="img.jpg"art="22计算机一班课程表" title="22计算机一班课程表" width="500" height="100" border="15"/>

</body>
</html>

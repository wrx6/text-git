<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释和特殊字符</title>
</head>
<body>
    <!-- 给程序员自己用的 不显示在网页中 有着提示作用 -->
    <!-- 快捷键Ctrl+/ -->
    <!-- 我想挣钱 -->
    <!-- 空格符：&nbsp； -->
    讲&nbsp;究
    <!-- 小于号：&lt； 大于号：&gt；  -->
    &lt;p&gt;
    <!-- 和号& &amp； -->
    &amp;amp
    <!-- 人民币：&yen； -->
    500&yen;
    <!-- 版权:&copy； -->
    &copy;王仁轩
    <!-- 注册商标：&reg； -->
    &reg;王仁轩
    <!-- 摄氏度：&deg; -->
    36&deg;
    <!-- 正负号:&plusmn; -->
    &plusmn;1
    <!-- 乘号：&times; -->
    1&times;1
    <!-- 除号：&divide; -->
    1&divide;1
    <!-- 平方2：&sup2; -->
    1&sup2;
    <!-- 平方3：&sup3; -->
    1&sup3;
</body>
</html>
